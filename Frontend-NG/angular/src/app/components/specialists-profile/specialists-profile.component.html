<div class="container">
 
  <div class="card-deck row">
    
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let gig of gigs">
      <div class="card mb-4">
        <div class="view overlay">
        
          <img class="card-img-top" [src]="gig.gigImage" alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body">
          
          <h4 class="card-title">{{ gig.gigName }}</h4>
          
          <p class="card-text">{{ gig.gigDescription }}</p>
          
          <p class="card-text"><strong>Rate:</strong> {{ gig.rate }}</p>
          
          <button type="button" class="btn btn-light-blue btn-md">Read more</button>
        </div>
      </div>
    </div>
  </div>
</div>
