
<div class="login">
  <div class="login-wrapper">
  <div class="img">
    <img
      src="../../../assets/istockphoto-1492139928-1024x1024.jpg"
      alt="image"
    />
  </div>
    <div class="content">
      <h2>Login</h2>
      <div class="form-title">
        {{ title }} <a class="signup" routerLink="/register"> Sign up </a>
       
      </div>
      <div class="infor">
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">


        <div *ngIf="msgVisible" class="errorMsg">{{ errorMsg }}</div>
        <div *ngIf="msgVisible2" class="successMsg">{{ successMsg }}</div>

        <div class="form-group">
          <div class="title">
            <i class="fa-solid fa-square-envelope"></i> Email
          </div>
          <input type="email" formControlName="email" class="form-input" placeholder="email address" />
          <div
            *ngIf="
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched
            "
          >
            Email is required
          </div>
        </div>

       <div class="form-group">
        <div class="input-container">
          <div class="title"><i class="fa-solid fa-lock"></i> Password</div>
          <ng-template #tipContent>
            <ul>
              <li>At least 8 characters</li>
              <li>Contain letters</li>
              <li>Contain numbers</li>
              <li>And special characters</li>
            </ul>
          </ng-template>
          <input
            type="password"
            formControlName="password"
            class="form-input"
            placeholder="Password"
            placement="end"
            [ngbTooltip]="tipContent"
          />
          <i
            class="fas fa-eye-slash toggle-password"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>

        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="error-msg"
        >
          Password is required
        </div>
      </div>

        <div class="form-group" id="reg-btn-section">
          <input type="submit" class="form-submit" value="Login" />
          <span class="psw" routerLink="/forgot">Forgot Password?</span>
        </div>
       
      </form>
    </div>
  </div>
</div>
