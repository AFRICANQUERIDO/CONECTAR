<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
  <!-- Personal Details -->
  <h2>Personal Details</h2>
  <div>
    <label for="phone">Phone Number</label>
    <input
      type="tel"
      id="phone"
      formControlName="phone"
      placeholder="Phone Number"
    />
  </div>
  <div>
    <label for="dob">Date of Birth</label>
    <input
      type="text"
      id="dob"
      formControlName="DOB"
      placeholder="Date of birth"
      maxlength="2"
      style="width: 50px"
    />
    /
    <input
      type="text"
      id="dob_mm"
      formControlName="dob_mm"
      placeholder="MM"
      maxlength="2"
      style="width: 50px"
    />
    /
    <input
      type="text"
      id="dob_yyyy"
      formControlName="dob_yyyy"
      placeholder="YYYY"
      maxlength="4"
      style="width: 70px"
    />
  </div>
  <div class="gender-container">
    <label>Gender</label>
    <div class="radio-options">
      <input type="radio" id="male" formControlName="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" formControlName="gender" value="female" />
      <label for="female">Female</label>
    </div>
  </div>

  <div>
    <label for="qualification">Highest Qualification</label>
    <input
      type="text"
      id="qualification"
      formControlName="qualification"
      placeholder="Qualification"
    />
  </div>
  <div>
    <label for="experience">Experience</label>
    <input
      type="text"
      id="experience"
      formControlName="experience_years"
      placeholder="Years of Experience"
    />
  </div>
  <div>
    <label for="languages">Languages Known</label>
    <input
      type="text"
      id="languages"
      formControlName="languages"
      placeholder="Languages Known"
    />
  </div>
  <div>
    <label for="about">About</label>
    <textarea
      id="about"
      formControlName="about"
      placeholder="Write something about you..."
    ></textarea>
  </div>

  <!-- Address Information -->
  <h2>Address Information</h2>
  <div>
    <label for="city">City</label>
    <input type="text" id="city" formControlName="city" placeholder="City" />
  </div>
  <div>
    <label for="address1">Address Line 1</label>
    <input
      type="text"
      id="address1"
      formControlName="address1"
      placeholder="House No./Street"
    />
  </div>

  <!-- Preferred Service -->
  <h2>Set Your Preferred Industry</h2>
  <div>
    <label for="industrySelect">Select Industry:</label>
    <select id="industrySelect" formControlName="industrySelect" required>
      <option>--Select industry--</option>
      <option
        *ngFor="let industry of industriesArray"
        [value]="industry.industryID"
      >
        {{ industry.industryName }}
      </option>
    </select>
    <label for="service">Select Service</label>
    <select id="service" formControlName="service">
      <option value="doctor">Doctor</option>
      <!-- Add other service options here -->
    </select>
  </div>

  <!-- Proceed Button -->
  <button type="submit">Proceed</button>
</form>
