<section>

  <div class="filter">
    <select class="select-box" [(ngModel)]="filter">
      <option value="">All users</option>
      <option value="specialist">Specialist</option>
      <option value="customer">Customer</option>
    </select>
  </div>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0">
      <tbody>
        <tr *ngFor="let user of users| filterRole:filter; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.Name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <i
              class="fa-solid fa-trash"
              (click)="confirmDeleteUser(user.userID)"
              style="color: red"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
