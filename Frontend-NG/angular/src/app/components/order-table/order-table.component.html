<div class="orders-table">
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Name</th>
        <!-- <th>Quantity</th> -->
        <th>Total Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of customerOrders">
        <td>{{ order.orderID }}</td>
        <!-- <td>{{ order.orderName }}</td> -->
        <td>{{ order.quantity }} </td>
        <td>{{ order.totalAmount }}</td>
        <td>{{ order.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
